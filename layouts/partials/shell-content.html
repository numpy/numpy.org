{{- $shellcontent := .Site.Params.shellcontent }}
{{- $intro := index $shellcontent "intro" }}
<div class="shell-intro shell-content">
    {{- range $intro }}
    <div class="shell-title">{{ .title }}</div>
    {{- end }}
</div>

<div class="shell-lesson shell-content">
    {{partial "shell-lesson.html" | print | markdownify}}
</div>
