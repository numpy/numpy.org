    subtitle: Pythonによる科学技術計算の基礎パッケージ
    buttontext: 使い始める
    buttonlink: "/ja/install"
    image: logos/numpy.svg

  news:
    title: NumPy v1.20.0
    content: 型アノテーションサポート - 複数のプラットフォームにおけるSIMDを利用したパフォーマンス改善
    url: /ja/news

  shell:
    title: placeholder  # do not translate

  casestudies:
    title: ケーススタディ
    features:
    - title: 世界で初めてのブラックホールの画像
      text: NumPyと、NumPyに依存するSciPyやMatplotlibなどのライブラリを使って、Event Horizon Telescopeがどうやって世界で初めてブラックホールの画像を作成することができたのでしょうか。
      img: /images/content_images/case_studies/blackhole.png
      alttext: 世界初のブラックホール画像。黒い背景にオレンジ色の円で描かれています。
      url: /ja/case-studies/blackhole-image
    - title: 重力波の検知
      text: 1916年にアルバート・アインシュタインが重力波を予言し、その100年後にLIGOの研究者がNumPyを使ってその存在を確認しました。
      img: /images/content_images/case_studies/gravitional.png
      alttext: 2つのオーブがお互いに周回し、周りの重力を変位させている。
      url: /ja/case-studies/gw-discov
    - title: スポーツ分析
      text: クリケット分析は、統計的モデリングと予測分析によって選手やチームのパフォーマンスを向上させることで、クリケットの試合を変えようとしています。NumPyはこれらの沢山の分析を実現可能にしました。
      img: /images/content_images/case_studies/sports.jpg
      alttext: 緑のフィールド上にボールが存在している。
      url: /ja/case-studies/cricket-analytics
    - title: 深層学習による姿勢推定
      text: DeepLabCutでは、動物の行動を観察することで、動物の種類や時間軸を超えた運動制御の理解を深めることで科学技術研究を加速するために、NumPyを使用しています。
      img: /images/content_images/case_studies/deeplabcut.png
      alttext:  チータの姿勢推定
      url: /ja/case-studies/deeplabcut-dnn

  keyfeatures:
    features:
    - title: 強力な多次元配列
      text:  NumPyの高速で多機能なベクトル化計算、インデックス処理、ブロードキャスティングのコンセプトは、今日の配列計算のデファクト・スタンダードです。
    - title: 数値計算ツール群
      text: NumPyは、様々な数学関数、乱数生成器、線形代数ルーチン、フーリエ変換などを提供しています。
    - title: 相互運用性
      text: NumPyは、幅広いハードウェアとコンピューティング・プラットフォームをサポートしており、分散処理、GPU、疎行列ライブラリにも対応しています。
    - title: 高パフォーマンス
      text: NumPyの中核は最適化されたC言語のコードです。Pythonの柔軟性とコンパイルされたコードのスピードを楽しむことができます。
    - title: 使いやすさ
      text: NumPyの高度なシンタックスは、どんなバックグラウンドや経験値のプログラマーでも利用でき、生産性高めることができます。
    - title: オープンソース
      text: 寛容な[BSDライセンス](https://github.com/numpy/numpy/blob/master/LICENSE.txt)で公開されています。NumPyは活発で、互いを尊重し、多様性を認め合う[コミュニティ](/ja/community)によって、 [GitHub](https://github.com/numpy/numpy)上でオープンに開発されています.

