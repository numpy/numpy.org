params:
  description: '¿Por qué NumPy? Potentes arreglos n-dimensionales. Herramientas de cálculo numérico. Interoperabilidad. Rendimiento. Código abierto.'
  navbarlogo:
    image: logo.svg
    text: NumPy
    link: /
  hero:
    # Main hero title
    title: NumPy
    # Hero subtitle (optional)
